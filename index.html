<!DOCTYPE html>
<html>
<head>
	<title>CGPA Calculator</title>
    <style>
		body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://picsum.photos/1920/1080');
  background-size: cover;
}

h1 {
  text-align: center;
  color: #fff;
  margin-top: 50px;
  text-shadow: 2px 2px #000;
}

form {
  width: 400px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

label {
  display: inline-block;
  width: 80px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

input[type="number"] {
  width: 100px;
  padding: 5px;
  border-radius: 5px;
  border: none;
  margin-bottom: 10px;
}

input[type="button"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  margin-top: 20px;
}

input[type="button"]:hover {
  background-color: #3e8e41;
}

input[type="text"] {
  width: 50px;
  padding: 5px;
  border-radius: 5px;
  border: none;
  margin-bottom: 10px;
}

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
input[type="button"]:active {
  transform: translateY(1px);
  box-shadow: none;
}

		
	</style>
    
</head>
<body>
	<h1>CGPA Calculator</h1>
	<form>
		<label for="dsa">DSA:</label>
		<input type="number" id="dsa" name="dsa" min="0" max="100" required><br><br>
		
		<label for="co">CO:</label>
		<input type="number" id="co" name="co" min="0" max="100" required><br><br>
		
		<label for="ade">ADE:</label>
		<input type="number" id="ade" name="ade" min="0" max="100" required><br><br>
		
		<label for="math">MATH:</label>
		<input type="number" id="math" name="math" min="0" max="100" required><br><br>
		
		<label for="java">JAVA:</label>
		<input type="number" id="java" name="java" min="0" max="100" required><br><br>
		
		<label for="mo">MO:</label>
		<input type="number" id="mo" name="mo" min="0" max="100" required><br><br>
		
		<label for="scr">SCR:</label>
		<input type="number" id="scr" name="scr" min="0" max="100" required><br><br>
		
		<label for="kan">KAN:</label>
		<input type="number" id="kan" name="kan" min="0" max="100" required><br><br>
		
		<input type="button" value="Calculate CGPA" onclick="calculateCGPA()"><br><br>
		
		<label for="cgpa">CGPA:</label>
		<input type="text" id="cgpa" name="cgpa" readonly>
	</form>
	
	<script>
		function calculateCGPA() {
			var dsaMarks = parseInt(document.getElementById("dsa").value);
			var coMarks = parseInt(document.getElementById("co").value);
			var adeMarks = parseInt(document.getElementById("ade").value);
			var mathMarks = parseInt(document.getElementById("math").value);
			var javaMarks = parseInt(document.getElementById("java").value);
			var moMarks = parseInt(document.getElementById("mo").value);
			var scrMarks = parseInt(document.getElementById("scr").value);
			var kanMarks = parseInt(document.getElementById("kan").value);
			
			var totalCredits = 17;
			var totalGradePoints = 0;
			
			totalGradePoints += getGradePoints(dsaMarks) * 4;
			totalGradePoints += getGradePoints(coMarks) * 3;
			totalGradePoints += getGradePoints(adeMarks) * 4;
			totalGradePoints += getGradePoints(mathMarks) * 3;
			totalGradePoints += getGradePoints(javaMarks) * 1;
			totalGradePoints += getGradePoints(moMarks) * 1;
			totalGradePoints += getGradePoints(scrMarks) * 1;
			totalGradePoints += getGradePoints(kanMarks) * 1;
			
			var cgpa = (totalGradePoints / totalCredits).toFixed(2);
			document.getElementById("cgpa").value = cgpa;
		}
		
		function getGradePoints(marks) {
            if (marks >= 90) {
			return 10;
		} else if (marks >= 80) {
			return 9;
		} else if (marks >= 70) {
			return 8;
		} else if (marks >= 60) {
			return 7;
		} else if (marks >= 50) {
			return 6;
		} else if (marks >= 45) {
			return 5;
		} else if (marks >= 40) {
			return 4;
		} else {
			return 0;
		}
	}
</script>
